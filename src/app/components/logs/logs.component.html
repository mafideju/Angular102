<ul class="list-group" *ngFor="let log of logs">
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a (click)="onSelect(log)" href="#">{{ log.text }}</a>
    <span class="log-date">{{ log.date | date }}</span>
    <span class="out-button" (click)="onDelete(log)">OUT</span>
  </li>
</ul>
