<ul *ngFor="let user of users">
  <div *ngIf="users.length > 0">
    <li>Nome: <span class="data">{{ user.name }} {{ user.lastName }}</span></li>
      <div *ngIf="showExtended">
        <li>Idade: <span class="data">{{ user.age }} anos</span></li>
        <li>Email: <span class="data">{{ user.contact.email }}</span></li>
        <li>Fone: <span class="data">{{ user.contact.phone }}</span></li>
      </div>
  </div>
</ul>
